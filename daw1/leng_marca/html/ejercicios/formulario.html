<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style type="text/css">
        input:valid
        {
            border-color: greenyellow;
        }

        input:invalid
        {
            border-color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <h2>Contactos</h2>
        <section>
            <form action="#" method="get">
                <fieldset>
                    <legend>Datos del usuario</legend>
                    <label for="alias">Alias:</label>
                    <input type="text" name="alias" required  autocomplete="off" title="descripción de que puede contener"/>
                    <br>
                    <label for="localidad">Localidad:</label>
                    <input type="text" name="localidad"/>
                    <br>
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" name="contrasenia"/>
                    <br>
                    <label for="e-mail">Email:</label>
                    <input type="email" name="e-mail" autofocus placeholder="tuemail@email.com"/>
                    <br>
                    <label for="fecha">fecha de nacimiento:</label>
                    <input type="date" name="fecha"/>
                    <br>
                    <label for="numero">Edad:</label>
                    <input type="number" name="numero"  min="7" max="80"/>
                    <br>
                    <label for="seleccion">Selección:</label>
                    <br>
                    <input type="checkbox" name="sel1" value="seleccion1"><checkbox>Sel1</checkbox>
                    <br>
                    <input type="checkbox" name="sel2" value="seleccion2"/><checkbox>Sel2</checkbox>
                    <br>
                    <label for="seleccion_unica">Seleccion única</label>
                    <br>
                    <input type="radio" name="seleccion_unica" value="seleccion1"/><checkbox>Sel1</checkbox>
                    <br>
                    <input type="radio" name="seleccion_unica" value="seleccion2"/><checkbox>Sel2</checkbox>
                    <br>
                    <label for="file">Enviar:</label>
                    <input type="file" name="enviar" accept=".pdf, .doc"/>
                    <br>
                    <input type="submit" value="ok">
                    <br>
                    <input type="reset" value="borrar">
                </fieldset> 
            </form>
        </section>
    </main>
</body>
</html>
