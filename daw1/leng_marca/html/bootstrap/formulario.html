<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Primer Proyecto</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <style>
        /*Esto por si deseo algo con estilo propio*/
        .navbar {
            width: 100%;
            margin-bottom: 15px;
            padding: 0;
        }

        .navbar .container-fluid {
            padding: 0;
        }

        .imagen-div{
            margin-left: 15px;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            color: #fff;
        }
    </style>
</head>

<body style="background-color: lightblue;">
    <div class="container-fluid text-center"> <!-- Modifica container a container-fluid -->
        <div class="row">
            <div class="col">
                <!--NAVBAR-->
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid d-flex justify-content-between">
                        <div class="col-4 d-flex">
                            <!--Aqui se encuentra la imagen-->
                            <a href="./formulario.html"><img src="./img/icono.png" height="30px" class="d-inline-block align-top imagen-div" alt="Logo" /></a>
                        </div>
                        <div class="col-8 offset-7">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">cosa1</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">cosa2</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!--DIV QUE DIVIDE 2 MITADES-->
            <div class="container text-center">
                <div class="row">
                    <!-- CAROUSEL -->
                    <div class="col">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./img/1.jpeg" class="d-block w-100" alt="imagen" height="300px"
                                        width="300px">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/2.jpeg" class="d-block w-100" alt="imagen" height="300px"
                                        width="300px">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/3.jpeg" class="d-block w-100" alt="imagen" height="300px"
                                        width="300px">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <!-- FORMULARIO -->
                        <form class="formulario">
                            <div class="mb-3">
                              <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            </div>
                            <div class="mb-3 form-check">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                    </div>
                </div>
                <!--FOOTER-->
                <div class="footer">
                    <div class="col-12">
                        <div class="card">
                            <h5 class="card-header">Empresa</h5>
                            <div class="card-body">
                                <h5 class="card-title">Contáctanos: atirram970@g.educaand.es</h5>
                                <p class="card-text">©️2024 Adrián Tirado Ramos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
