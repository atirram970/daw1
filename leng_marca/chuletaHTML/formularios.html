       <!--tipo pattern-->
        <h2>Formulario de Contacto</h2>
        <form>
            <input name="nombre" type="text" placeholder="Nombre" pattern="[a-zA-Z]{1,40}" required autofocus>
            <input name="cp" type="text" placeholder="Código postal" pattern="[0-9]{5}" required>
