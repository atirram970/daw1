<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina sencilla con tabla</title>
    <style type="text/css">
        h1 {
            text-decoration: underline;
        }
        table, th, td {
            border: 2px solid black;
        }
        th {
            background-color: antiquewhite;
            color: blueviolet;
        }
        td {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <table>
        <tr><th>Nombre</th><th>Apellido</th></tr>
        <tr><td>nombre</td><td>apellido</td></tr>
        <tr><td>nombre2</td><td>apellido2</td></tr>
        <tr><td>nombre3</td><td>apellido3</td></tr>
    </table>
</body>
</html>
